Medical_1=医学涉及众多领域，包括基础医学、临床医学、法医学、检验医学、预防医学等。医学刊物、论文、书籍、研究报告、医学文献、论文、书籍、研究报告等，在各领域具有科学参考价值的医学文献应有尽有。
Medical_2=医疗行业的翻译涉及大量的专业知识和大量的专业词汇，对翻译的要求非常高。仅靠懂一门外语很难做好医学翻译工作，更何况在提供良好翻译服务的同时还要保证时间和效率。专业且经验丰富的翻译公司将能够帮助解决这些问题。
Manufacturing_1=制造业主要包括：服装制造、家具制造、文教娱乐产品制造、燃料加工与制造、金属冶炼与加工、装备制造、汽车制造等。
Manufacturing_2=随着全球新兴市场的崛起，中国制造业发展迅猛，各类机械设备出口需求激增。无论是设备描述、质量检测等书面材料，还是可能需要的设备维护调试演示视频，还是外派技术人员上门，都需要克服语言障碍。
multimedia_1=影视媒体包括大家耳熟能详的电影、电视剧、动漫、音乐、综艺、广告、短视频等。
multimedia_2=随着5G时代的到来，大量的视频、音频、图片成为信息的主要载体，抖音、YouTube等媒体平台异常火爆。在这样的时代背景下，影视作品的引进和输出变得非常频繁，对影视作品的字幕、录音、旁白和翻译的需求和要求也与日俱增。
financial_1=金融信息服务行业是金融产品交易平台、分析平台和投融资渠道，为用户提供专业、实时的金融信息，在金融活动中创造更高的价值，解决企业和社会的融资需求。闲置资金家庭的理财意愿。
financial_2=金融翻译涉及大量专业词汇，要求译员掌握相关专业术语，掌握整个金融运作流程。只有这样才能保证翻译的综合质量。
software_1=软件一般分为系统软件、应用软件和介于两者之间的中间件。软件不仅包括可以在计算机上运行的计算机程序，还包括可以在手机等移动终端上运行的应用程序。
software_2=一般来说，软件本地化需要处理多种语言和复杂的项目。除了口译员，桌面排版工程师和软件工程师也经常参与协作，这都需要语言服务商综合实力强、人员配置齐全、项目经验丰富，才能及时、完美地完成项目。
other_1=随着越来越多的行业与世界的联系越来越紧密，对翻译和语言服务的需求也越来越大。您的团队不必常年配备语言专家。与Local-trans合作，您可以立即获得全球所有语言的母语翻译专家！
other_2=Local-trans凭借丰富的语言经验、众多的译员和强大的系统平台支持，可为您的行业提供专业的语言服务，包括以上未提及的：法律事务、工程建设、信息沟通、 人工智能、广告、零售、旅游等众多领域。请随时与我们联系以获取我们的服务支持。
