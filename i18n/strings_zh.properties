profile_0=Local-trans简介
profile_1=Local-trans作为专业语言服务品牌，致力于为医药、医疗领域的企业和个人提供优质的翻译、口译、桌面排版、软件本地化、多媒体翻译、AI数据标注等语言相关服务 医疗、制造、金融（数字货币）、影视、法律、软件、游戏等领域。
profile_2=凭借Local-trans的不断积累，我们拥有来自全球几乎所有国家和地区的500+认证译员，提供100多种语言的服务。
profile_3=作为中国的语言提供商，以下是我们最专业的语言能力：
profile_4=源语言：英文/中文
profile_5=目标语言：中文（繁体）/日语/韩语/印度尼西亚语/泰语/越南语/印地语/阿拉伯语/德语/法语/意大利语/西班牙语等。
