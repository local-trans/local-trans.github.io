profile_0=Local-trans Translation Profile
profile_1=Local-trans Translation, as a professional language service brand, is committed to providing high-quality translation, interpretation, desktop publishing, software localization, multimedia translation, AI data annotation and other language related services for enterprises and individuals in the fields of medicine and medical treatment, manufacturing, finance (digital currency), film and television, law, software, games and other fields.
profile_2=With Local-trans Translation's continuous accumulation, we have more than 500+ certified translators from almost all countries and regions in the world, providing services for more than 100 languages.
profile_3=As a language provider in China, the following are the language combinations that we are most professional with:
profile_4=Source language: English/Chinese
profile_5=Target language: Chinese(traditional)/Japanese/Korean/Indonesian/Thai/Vietnamese/Hindi/Arabic/German/French/Italian/Spanish, etc.
