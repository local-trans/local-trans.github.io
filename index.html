                    <h2 class="contact-form-title" data-locale="contact_title">获取专业翻译报价</h2>
                    <form id="contactForm" class="modern-form">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="name" class="form-label" data-locale="name">姓名</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                    <span class="validation-message"></span>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="email" class="form-label" data-locale="email">邮箱</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                    <span class="validation-message"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="phone" class="form-label" data-locale="phone">电话</label>
                                    <input type="tel" id="phone" name="phone" class="form-control">
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="company" class="form-label" data-locale="company">公司</label>
                                    <input type="text" id="company" name="company" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group textarea-group">
                            <label for="message" class="form-label" data-locale="translation_requirements">翻译需求</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required 
                                data-placeholder-zh="请描述您的翻译需求，包括语言对、文档类型、字数、交付时间等" 
                                data-placeholder-en="Please describe your translation requirements, including language pairs, document types, word count, delivery time, etc."
                                placeholder="请描述您的翻译需求，包括语言对、文档类型、字数、交付时间等"></textarea>
                            <span class="validation-message"></span>
                        </div>
                        <div class="submit-group">
                            <button type="submit" class="btn-submit" data-locale="submit_inquiry">提交询价</button>
                        </div>
                    </form>
