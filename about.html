<script type="text/javascript">
    //创建和初始化地图函数：
    function initMap() {
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
    }

    //创建地图函数：
    function createMap() {
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(118.344858, 32.278066);//定义一个中心点坐标
        map.centerAndZoom(point, 17);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }

    //地图事件设置函数：
    function setMapEvent() {
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }

    //地图控件添加函数：
    function addMapControl() {
        //向地图中添加缩放控件
        var ctrl_nav = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE});
        map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
        var ctrl_ove = new BMap.OverviewMapControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT, isOpen: 1});
        map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
        var ctrl_sca = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});
        map.addControl(ctrl_sca);
    }

    // initMap();//创建和初始化地图
    if (!debugMode) LA.init({id: "JtVbUCXDkKhW8SaF", ck: "JtVbUCXDkKhW8SaF", autoTrack: true, hashMode: true});
    Bmob.initialize("ce4c38e158ea5d25", "147258");
</script>
<script>
    //   <!--验证用户名-->
    var uname = document.querySelector('.uname>input');
    var namePtxt = document.querySelector('.uname>span>b');
    uname.onfocus = function () {//获取焦点时
        namePtxt.innerHTML = "Please input your name!";
        namePtxt.style.color = 'red';
    };

    //失去焦点 函数
    function unameBlur() {
        if ($(uname).val().trim() !== '') {
            namePtxt.innerHTML = "√";
            namePtxt.style.color = '#6cbe1f';
            uname.style.border = 'solid 1px #6cbe1f';
            return true;//验证通过返回 一个true  给最后点击提交时做准备  最后都返回true（通过）才通过
        } else {
            namePtxt.innerHTML = "Please input your name!";
            namePtxt.style.color = 'red';
            return false;//验证不通过返回 一个false  给最后点击提交时做准备
        }
    }

    uname.onblur = function () {//失去焦点时执行函数 键盘松开
        unameBlur()
    };
    //    验证邮箱
    var uemil = document.querySelector('.uemil>input');
    var uemilPtxt = document.querySelector('.uemil>span>b');
    uemil.onfocus = function () {//获取焦点时
        uemilPtxt.innerHTML = 'Please input your email!';
        uemilPtxt.style.color = 'red';
    };

    //    失去焦点 函数
    function uemilBlur() {
        var reg = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
        if (reg.test(uemil.value)) {
            uemilPtxt.innerHTML = "√";
            uemilPtxt.style.color = '#6cbe1f';
            uemil.style.border = 'solid 1px #6cbe1f';
            return true;//验证通过返回 一个true  给最后点击提交时做准备  最后都返回true（通过）才通过
        } else {
            uemilPtxt.innerHTML = "Invalid email!";
            uemilPtxt.style.color = 'red';
            return false;//验证不通过返回 一个false  给最后点击提交时做准备
        }
    }

    uemil.onblur = function () {//失去焦点 时
        uemilBlur();//调用
    };

    //验证手机号
    var phone = document.querySelector('.phone>input');
    var phonePtxt = document.querySelector('.phone>span>b');
    phone.onfocus = function () {
        phonePtxt.innerHTML = 'Please input your mobile number!';
        phonePtxt.style.color = 'red';
    };

    function phoneBlur() {
        var reg = /^[+]?\d+$/;
        if (reg.test(phone.value)) {
            phonePtxt.innerHTML = "√";
            phonePtxt.style.color = '#6cbe1f';
            phone.style.border = 'solid 1px #6cbe1f';
            return true;//验证通过返回 一个true  给最后点击提交时做准备  最后都返回true（通过）才通过
        } else {
            phonePtxt.innerHTML = "Invalid mobile number!";
            phonePtxt.style.color = 'red';
            return false;//验证不通过返回 一个false  给最后点击提交时做准备
        }
    }

    phone.onblur = function () {
        phoneBlur();
    };

    $('.about_form_submit').click(function () {
        if (!unameBlur() || !phoneBlur() || !uemilBlur()) {
            alert("Oops! Please input the information above.");
        } else {
            const _feedback = Bmob.Query("Feedback");
            _feedback.set("name", $(uname).val().trim());
            _feedback.set("email", $(uemil).val().trim());
            _feedback.set("phone", $(phone).val().trim());
            _feedback.set("content", $('.suggestion').val().trim());
            _feedback.set("IP", globalInfo.ip ?? '');
            _feedback.set("ext", JSON.stringify(globalInfo ?? ''));
            _feedback.save().then(res => {
                trackEvent('func_feedback', {'result': 'success'});
                console.log('Submit successfully, ' + JSON.stringify(res));
                alert('Submit success! Thanks a lot for your kindly suggestion!');
                location.reload();
            }).catch(err => {
                trackEvent('func_feedback', {'result': err.message});
                console.log('Error: ' + err.message);
            })
        }
    });
</script>
