    <meta name="keywords" data-locale="join_page_keywords" content="翻译工作, 译员招聘, 语言服务, 专业翻译">

    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="plug/Font-Awesome-4.7.0/css/font-awesome.min.css">
    <!-- Main CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!-- Language Switch CSS -->
    <link href="css/language-switch.css" rel="stylesheet">
    <!-- Modern Style CSS -->
    <link href="css/modern-style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="index.html">
                                <img src="img/logo.png" alt="Local-trans" style="height: 40px;">
                            </a>
                        </div>
                        <div class="collapse navbar-collapse" id="navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="index.html" data-locale="Home">首页</a></li>
                                <li class="active"><a href="join.html" data-locale="Join_Us">加入我们</a></li>
                                <li><a href="about.html" data-locale="Contact_Us">联系我们</a></li>

                                    <select class="slt_i18n">
                                        <option value="zh">中文</option>

                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header text-center">
                <h1 class="page-title" data-locale="Join_Us">加入我们</h1>
                <p class="page-subtitle" data-locale="join_description">我们一直在寻找有才华的译员加入我们的团队。如果您具有优秀的语言技能和翻译经验，我们很乐意听到您的声音。</p>
            </div>

            <!-- Join Form Section -->
            <div class="form-section">
                <div class="form-container">
                    <div class="form-card">
                        <div class="form-header">
                            <h2 class="form-title" data-locale="Translators_Application">译员申请</h2>
                            <p class="form-description">请填写以下信息，我们会尽快与您联系</p>
                        </div>
                        
                        <form id="translatorForm" class="modern-form">
                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="translatorName" class="form-label" data-locale="Translator_Name">公司/译员姓名:</label>
                                        <input type="text" id="translatorName" name="name" class="form-control" required>
                                        <span class="validation-message"></span>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="translatorMobile" class="form-label" data-locale="Mobile_Number">手机号码:</label>
                                        <input type="tel" id="translatorMobile" name="mobile" class="form-control" required>
                                        <span class="validation-message"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="translatorComments" class="form-label" data-locale="Comments">备注:</label>
                                <textarea id="translatorComments" name="comments" class="form-control" rows="6" data-placeholder-zh="请描述您的翻译经验、专业领域、语言对等信息" data-placeholder-en="Please describe your translation experience, expertise areas, language pairs, etc."></textarea>
                                <span class="validation-message"></span>
                            </div>
                            
                            <div class="resume-note">
                                <div class="note-card">
                                    <i class="fa fa-info-circle"></i>
                                    <div class="note-content">
                                        <strong data-locale="note">注意:</strong> 
                                        <span data-locale="apply_note">您可以将简历发送至</span> 
                                        <a href="mailto:join@local-trans.com" class="email-link">join@local-trans.com</a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn-submit" data-locale="Submit">
                                    <span class="btn-text">提交申请</span>
                                    <span class="btn-loading" style="display: none;">
                                        <i class="fa fa-spinner fa-spin"></i> 提交中...
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Why Join Us Section -->
            <div class="why-join-section">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="section-title text-center">为什么选择我们？</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fa fa-globe"></i>
                            </div>
                            <h3 class="feature-title">全球化平台</h3>
                            <p class="feature-description">与来自世界各地的专业译员合作，参与国际化项目</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fa fa-money"></i>
                            </div>
                            <h3 class="feature-title">优厚报酬</h3>
                            <p class="feature-description">提供具有竞争力的翻译费用和及时的付款保障</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fa fa-users"></i>
                            </div>
                            <h3 class="feature-title">专业团队</h3>
                            <p class="feature-description">加入专业的翻译团队，获得持续的技能提升机会</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p data-locale="footer_copyright">&copy; 2024 齐译翻译. 版权所有.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->

        <a href="javascript:void(0)" class="btn_top" title="返回顶部">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
