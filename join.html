                        <form id="translatorForm" class="modern-form">
                            <div class="form-group">
                                <label for="translatorName" class="form-label" data-locale="translator_name">公司/译员姓名</label>
                                <input type="text" id="translatorName" name="name" class="form-control" required>
                                <span class="validation-message"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="translatorMobile" class="form-label" data-locale="mobile">手机号码</label>
                                <input type="tel" id="translatorMobile" name="mobile" class="form-control" required>
                                <span class="validation-message"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="translatorComments" class="form-label" data-locale="comments">备注信息</label>
                                <textarea id="translatorComments" name="comments" class="form-control" rows="5" 
                                    data-placeholder-zh="请描述您的翻译经验、专业领域、语言对等信息" 
                                    data-placeholder-en="Please describe your translation experience, expertise areas, language pairs, etc."
                                    placeholder="请描述您的翻译经验、专业领域、语言对等信息"></textarea>
                            </div>
                            
                            <div class="resume-note">
                                <div class="note-box">
                                    <i class="fas fa-info-circle"></i>
                                    <span>
                                        <strong data-locale="note">注意：</strong> 
                                        <span data-locale="resume_instruction">您可以将简历发送至</span> 
                                        <a href="mailto:join@local-trans.com" class="email-link">join@local-trans.com</a>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="submit-group">
                                <button type="submit" class="btn-submit" data-locale="submit">提交申请</button>
                            </div>

                    </div>
